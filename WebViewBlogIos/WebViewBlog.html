<!DOCTYPE >
<html>
    <input value="Get Platform Information" type="button" onclick="getOSVersion()" />
    <span id="msgId"></span>
    <script>
        function getOSVersion(){
            window.webkit.messageHandlers.iosApp.postMessage('Hello, this message is from WebView');
        }
    
        function renderOSVersion(message){
            document.getElementById("msgId").textContent=message;
        }
    </script>
</html>
