<!DOCTYPE >
<html>
    <input value="Get Platform Information" type="button" onclick="invokeNative()" />
    <span id="msgId"></span>
    <script>
        function invokeNative(){
            window.webkit.messageHandlers.iosApp.postMessage('Hello, this message is from WebView');
        }
    
    function render(message){
        document.getElementById("msgId").textContent=message;
    }
    </script>
</html>
