<!DOCTYPE >
<html>
    <input value="my identity" type="button" onclick='invokeNative({ "functionName":"identity", "name":"Shane", "age":30 })' />
    <input value="my job" type="button" onclick='invokeNative({ "functionName":"workforce", "title":"Mobile Dev"})' />
    <span id="renderId"></span>
    <script>
        function invokeNative(paramJSON){
            if (window.webkit){
                window.webkit.messageHandlers.iosApp.postMessage(JSON.stringify(paramJSON));
            }else {
                AndroidApp.messageFromJS(JSON.stringify(paramJSON));
            }
        }
    
    function render(message){
        document.getElementById("renderId").textContent=message;
    }
    </script>
</html>
